<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sd.css">
    <script src="https://unpkg.com/gojs/release/go.js"></script>

    <script>
        // CSS 동적 로딩
        const css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = location.hostname === 'greenrain78.github.io'
          ? '/GTestGraph/css/sd.css'
          : '/css/sd.css';
        document.head.appendChild(css);

        // JS 동적 로딩
        const script = document.createElement('script');
        script.src = location.hostname === 'greenrain78.github.io'
          ? '/GTestGraph/js/sd6.js'
          : '/js/sd6.js';
        script.defer = true;
        document.head.appendChild(script);
    </script>
    <title>Go.js 다이어그램</title>
</head>
<body>
    <h2 id="title" >sample6 시퀀스 다이어그램</h2>

</html>
